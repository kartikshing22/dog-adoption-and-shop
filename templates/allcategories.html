{% extends 'base.html' %}

{% block title %} {{product.category}} {% endblock title %}
{% block body %}
{% load static%}

<div class="container my-4">

<div class="row">


    {% for i in category %}
    <div class="col-sm-12 col-lg-3 col-md-4">
    <div class="card">
      <div class="img"><img src="/media/{{i.image}}" width="100%" alt=""></div>
      <div class="content">
        <h5 class="title" id="namepr{{i.id}}">{{i.name}}</h5>
        <p>{{i.desc|slice:"0:53"}}...</p>
        <p>City <b>{{i.city}}</b></p>

        <div class="btn">
          <a href="/product/{{i.id}}"><button  class="cart">View</button></a>
        </div>

      </div>
    </div>
    </div>

    {% endfor %}

</div>

</div>
{% endblock body %}
